<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Tom's Portfolio</title>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/Assets/favicon.ico" />

    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

    <!--CSS-->
    <link href="CSS/mainStyle.css" rel="stylesheet" />
    <link href="CSS/slideshowStyle.css" rel="stylesheet" />

    <!--JQuery import-->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

</head>

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <!-- Navigation-->
        <div id="navContainer">

        </div>

        <script>
            $(function () {
                $("#navContainer").load("/HTMLComponents/navBar.html");
            });
        </script>
        <!-- Header-->
        <header>

            <!-- Slideshow container -->
            <div class="slideshow-container">

                <div class="indexSlides fade">
                    <img src="/Assets/Photography/CalgaryMountains.jpg" style="width:100%">
                    <div class="text">Lake Minnewanka, Banff</div>
                </div>

                <!-- Full-width images with number and caption text -->
                <div class="indexSlides fade">
                    <img src="/Assets/Photography/canoeingOnRideauCanal.JPG" style="width:100%">
                    <div class="text">Canoe on the Rideau Canal</div>
                </div>

                <div class="indexSlides fade">
                    <img src="/Assets/Photography/OttawaLocks.JPG" style="width:100%">
                    <div class="text">Locks in Ottawa leading to the St.Laurence river</div>
                </div>

                <div class="indexSlides fade">
                    <img src="/Assets/PaintedModels/RubricSorcFullFront.jpg" style="width:100%">
                    <div class="text">Rubric Marine Sorcerer</div>
                </div>

                <div class="indexSlides fade">
                    <img src="/Assets/Photography/clawMacro.JPG" style="width:100%">
                    <div class="text">Unknown crab's claw</div>
                </div>

                <div class="indexSlides fade">
                    <img src="/Assets/PaintedModels/DwarfFullFront.jpg" style="width:100%; height: 10%;">
                    <div class="text">Painted model, Sculpt by Archvillain Games</div>
                </div>
                <!-- The dots/circles -->
            </div>
            <div style="text-align:center">
                <span class="slideDot" onclick="setSlide(1)"></span>
                <span class="slideDot" onclick="setSlide(2)"></span>
                <span class="slideDot" onclick="setSlide(3)"></span>
                <span class="slideDot" onclick="setSlide(4)"></span>
                <span class="slideDot" onclick="setSlide(5)"></span>
                <span class="slideDot" onclick="setSlide(6)"></span>
            </div>
        </header>

    </main>
    <!-- Footer-->
    <footer class="bg-dark py-4 mt-auto">
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Core theme JS-->
    <script src="JS/mainScripts.js"></script>

</body>

</html>
